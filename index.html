<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Message Map</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <h1>Message Map</h1>
      <h2>Place markers with messages on the map!</h2>
    </header>
    <form id="message-form">
      <label for="latitide">Latitude: </label>
      <input type="text" name="latitude" id="latitude">
      <label for="longitude">Longitude: </label>
      <input type="text" name="longitude" id="longitude">
      <label for="message">Message: </label>
      <textarea name="message" id="message"></textarea>
      <input type="submit" value="Add your marker">
    </form>
    <div id="map"></div>
    <div class="options">
      <h3>Options</h3>
      <div class="btn" id="show-markers">Show Markers</div>
      <div class="btn" id ="hide-markers">Hide Markers</div>
    </div>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/main.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDaiZ4GeFVZpocz47n0o7ISGf1Sj89CG0&v=3&callback=initMap"> 
    </script>
  </body>
</html>
